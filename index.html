<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Bolsa Familia</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="https://calendariobolsafamilia2022.net.br/wp-content/uploads/2019/05/bolsa-familia.png" alt="logo bolsa familia"/>
            <h1>Bolsa Familia</h1>
        </div>
    </header>

        <div class="container">
            <form>
                <h2>Cadastro</h2>
                <div class="form-campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome">
                </div>
                <div class="form-campo">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="form-campo">
                    <label for="CPF">CPF</label>
                    <input type="number" id="CPF">
                </div>
                <div class="form-campo">
                    <label for="endereço-completo">Endereço Completo</label>
                    <input type="text" id="endereço-completo">
                </div>
                <div class="form-campo">
                    <label for="Cep">Cep</label>
                    <input type="number" id="Cep">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
</body>
</html>
