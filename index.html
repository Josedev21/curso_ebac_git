<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="https://www.grito.com.br/wp-content/uploads/2016/05/Casas-Bahia-768x284.jpg" alt="">
        </header>
        <div class="row">
            <div class="col">
                <h2>Cadastro Casas Bahia</h2>
                <form>
                    <label for="nome" class="form-label">Seu Nome:</label>
                    <input type="text" class="form-control" id="nome">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" class="form-control" id="email">
                    <label for="tel" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="tel">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagem"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e aceito os termos</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
